
    <div class="container login-container" data-ng-controller="LoginController">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span class=""></span> Login</div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">
                                    Username</label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="inputEmail3" placeholder="Username" required ng-model="user" autocorrect="off" autocapitalize="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">
                                    Password</label>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required ng-model="pass">
                                </div>
                            </div>
                            <div class="form-group last">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <button class="btn btn-lg btn-primary btn-block" ng-click="login()">
                                        Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        body{
            background: url("/modules/core/img/login/loginBackground.jpg");
        }
    </style>
